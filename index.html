<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style media="screen">
     body{
        background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        position: relative;

     }
     header{
       width: 100%;
       position: absolute;
       top:50%;
       left: 50%;
       transform: translate(-50%,-50%);
     }
   </style>
  </head>
  <body>
    <header>


    <div class="card w-50 m-auto text-center">
      <div class="card-header bg-danger text-white">Love calculator</div>
      <div class="card-body">
        <form class="form-group w-75 m-auto" action="index.html" method="post">
          <input class="form-control" type="text" name="" value="" placeholder="Your name">
          <div class="">
            <span class="pl-4 pr-4">+</span>
          </div>
          <div class="form-group">
         <input class="form-control" placeholder="Love Name" type="text" name="" value="">
          </div>

        </form>
        <div class="w-75 m-auto">
          <button class="btn btn-success w-50" onclick="checkloveper()" type="button" name="button">Click here</button>
        </div>
        <br>
        <div class="">
          <input id="lovevalue" class="form-control text-center w-24 m-auto" placeholder="love %" type="text" name="" value="">
        </div>
      </div>
        <div class="card-footer">God Bless your Relationship</div>
    </div>

      </header>
      <script type="text/javascript">
        function checkloveper(){
          var lovedate = Math.random() * 100;
          lovedate = Math.floor(lovedate);
          document.getElementById('lovevalue').value = lovedate;
        }
      </script>
  </body>
</html>
